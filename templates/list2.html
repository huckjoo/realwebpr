<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>내용</th>
          <th>작성자</th>
          <th>날짜</th>
          <th>조회수</th>
        </tr>
      </thead>
      <tbody>
        <!--반복-->
        {% for data in datas %}
        <tr>
          <td>{{loop.index}}</td>
          <td>
            <a href="{{url_for('board_view',idx=data._id)}}">{{data.title}}</a>
          </td>
          <td>{{data.contents}}</td>
          <td>{{data.name}}</td>
          <td>{{data.pubdate|formatdatetime}}</td>
          <td>{{data.view}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
